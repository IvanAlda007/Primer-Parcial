<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
        <title>Tienda Gaming</title>
    </head>
    <body>
    <div id="fondo">
        <header id="banner">
            <h1>Tienda Gaming</h1>
            <h2>Aquí encontrarás todo para tu gaming setup!</h2>
        </header>
            <div class="container">
                <hr>
                <div class="row" id="cards"></div>
                <img src="">
            </div>
        
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Aún has comprado nada!  -  Qué esperas para ser todo un gamer??</th>
                    </tr>
                </tfoot>
            </table>

            <template id="template-carrito">
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td>Nuevo</td>
                    <td>
                        <button class="btn btn-info btn-sm">+</button>
                        <button class="btn btn-danger btn-sm">-</button>
                    </td>
                    <td>$<span>500</span></td>
                </tr>
            </template>
            

            <template id="template-card">
                <div class="col-12 col-md-3">
                    <div class="card">
                        <img src="" class="card-img-top" alt="" style="width:100px;height:100px;">
                        <div class="card-body">
                            <h5 class="card-title">Gabinete</h5>
                            <p class="card-text">$<span>5000</span></p>
                            <button class="btn btn-dark">Comprar</button>
                        </div>
                    </div>
                </div>
            </template>
        

            <template id="template-footer">
                <th scope="row" colspan="2">Total de productos</th>
                <td>0</td>
                <td></td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar el carrito</button>
                </td>
                <td class="font-weight-bold">$<span id="total-precio">5000</span></td>
            </template>
        
            <script src="app.js"></script>

            <footer>
                <h3 class="datos">Iván Francisco Aldama Huerta</h3>
                <h3 class="datos">@ivart_76</h3>
                <h3 class="datos">217895</h3>
            </footer>
        </div>
    </body>
</html>
